<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="New_Home.css" rel="stylesheet">
    <link href="New_Contact.css" rel="stylesheet">
    <script src="New_LoadHTML.js"></script>
    <script src="New_Contact.js"></script>
    <link rel="icon" type="image/x-icon" href="/Green Leaf icon.ico">
    <style>
        a:hover {
            background-color: salmon;
        }
    </style>
    <title>Green Leaf Book Store-Contact</title>
</head>

<body>
    <header></header>
    <!-- Nav Bar -->
    <div id="navbar" class="sticky-top"></div>
    <script>LoadHTML('New_NavBar.html', 'navbar')</script>
    <!-- End of Nav Bar -->
    <main>
        <div class="container">
            <div class="py-5 text-center">
                <h1>Checkout</h1>
            </div>

            <!-- <div class="row g-5"></div> -->
            <!-- class="col-md-7 col-lg-10" -->
            <div>
                <div class="col-md-12 col-lg-12">
                    <h4 class="mb-3">Contact Information</h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="form-floating mb-3 col-sm-6">
                                <input type="text" class="form-control" id="firstName" placeholder="Tai Man">
                                <label for="firstName">First Name</label>
                            </div>

                            <div class="form-floating mb-3 col-sm-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Chan">
                                <label for="lastName">Last Name</label>
                            </div>

                            <div class="form-floating mb-3 col-sm-6">
                                <input type="phone" class="form-control" id="phoneNumber" placeholder="1234 5678">
                                <label for="phoneNumber">Phone Number</label>
                                <div class="invalid-feedback">
                                    Please enter a valid phone number for shipping updates.
                                </div>
                            </div>
                            <div class="form-floating mb-3 col-sm-6">
                                <input type="email" class="form-control" id="emailAddress"
                                    placeholder="you@example.com">
                                <label for="emailAddress">Email Address <span
                                        class="text-body-secondary">(Optional)</span></label>
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>

                        </div>


                        <hr class="my-4">
                        <div class="divButton">
                            <button type="button" class="btn btn-success btn-lg"
                                onclick="location.href='New_Cart.html'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                                </svg>Cart</button>
                            <button class="btn btn-success btn-lg" type="button"
                                onclick="collectContactInformation()">Save</button>
                            <button type="button" class="btn btn-success btn-lg"
                                onclick="moveToDelivery()">
                                Delivery<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8">
                                    </path>
                                </svg></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>reloadContactInformation();</script>
    </main>

</body>

</html>
