<body>
    <header></header>
    <!-- Nav Bar -->
    <div id="navbar" class="sticky-top"></div>
    <script>LoadHTML('New_NavBar.html', 'navbar')</script>
    <!-- End of Nav Bar -->
    <main>
        <section>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="noHeader">No.</th>
                        <th scope="col" class="nameHeader">Name</th>
                        <th scope="col" class="priceHeader">Price<br>(HK$)</th>
                        <th scope="col" class="quantityHeader">Qty</th>
                        <th scope="col" class="totalHeader">Total<br>(HK$)</th>
                        <th scope="col" class="deleteHeader"></th>
                    </tr>
                </thead>
                <tbody class="tbodyCart"></tbody>
            </table>
            <div class="divButton">
                <button class="btn btn-success btn-lg"
                    onclick="window.location.href='New_Contact.html'">Checkout</button>
            </div>
        </section>
        <script src="New_Cart.js"></script>
        <script>displayCartItemsToTable()</script>
    </main>
